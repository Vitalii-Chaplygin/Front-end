<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Work</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="intro">
      <div class="intro-media">
        <video
          class="intro-video"
          src="./video/109801-685694722_small.mp4"
          autoplay
          muted
          loop
        ></video>
      </div>

      <div class="intro-content">
        <div class="timer">
          <div class="timer-content">
            <div class="time hour">00</div>
            <div class="title">hour</div>
          </div>
          <div class="timer-content">
            <div class="time minute">00</div>
            <div class="title">minute</div>
          </div>

          <div class="timer-content">
            <div class="time second">00</div>
            <div class="title">second</div>
          </div>
          <div class="timer-content">
            <div class="time milliseccond">00</div>
            <div class="title">milliseccond</div>
          </div>
        </div>
        <div class="buttons">
          <button class="button start">start</button>
          <button class="button pause">pause</button>
          <button class="button stop">stop</button>
        </div>
      </div>
    </div>
  </body>
</html>
